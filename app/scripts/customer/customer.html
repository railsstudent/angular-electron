<!-- uses angular material components to build user interface -->
<div style="width: 100%" layout="row">
  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      md-is-locked-open="$mdMedia('gt-sm')">
      <md-toolbar layout="row" class="md-whiteframe-z1">
        <h1>Customers</h1>
      </md-toolbar>

      <md-input-container style="margin-bottom:0">
        <label>Customer Name</label>
        <input required name="customerName" ng-model="_ctrl.filterText"
          ng-change="_ctrl.filter()">
        </input>
      </md-input-container>
      <md-list>
        <md-list-item ng-repeat="it in _ctrl.customers">
            <md-button ng-click="_ctrl.selectCustomer(it, $index)" ng-class="{'selected' : it === _ctrl.selected}">
              {{it.name}}
            </md-button>
        </md-list-item>
      </md-list>
  </md-sidenav>

  <div flex layout="column" tabindex="-1" role="main" class="md-whiteframe-z2">
      <md-toolbar layout="row" class="md-whiteframe-z1">
          <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()"
            aria-label="Show User List">
              <md-icon md-svg-icon="menu"></md-icon>
          </md-button>
          <h1>{{ _ctrl.selected.name }}</h1>
      </md-toolbar>

      <md-content flex id="content">
          <div layout="column" style="width:50%">
              <br/>
              <md-content layout-padding class="autoScroll">
                <md-input-container>
                  <label>Name</label>
                  <input ng-model="_ctrl.selected.name" type="text"></input>
                </md-input-container>
                <md-input-container md-no-float>
                  <label>Email</label>
                  <input ng-model="_ctrl.selected.email" type="email"></input>
                </md-input-container>
          </div>
      </md-content>
  </div>


</div>
